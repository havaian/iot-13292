<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Smart Environmental Monitor</title>
    <meta name="title" content="Smart Environmental Monitor" />
    <meta name="description" content="Real-time IoT environmental monitoring system with Raspberry Pi" />
    <meta name="keywords" content="IoT, environmental monitoring, Raspberry Pi, sensors, real-time, dashboard" />
    <meta name="author" content="Smart Environmental Monitor" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Smart Environmental Monitor" />
    <meta property="og:description" content="Real-time IoT environmental monitoring system with Raspberry Pi" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Smart Environmental Monitor" />
    <meta property="twitter:description" content="Real-time IoT environmental monitoring system with Raspberry Pi" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Theme -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="color-scheme" content="light dark" />

    <!-- PWA -->
    <meta name="application-name" content="Smart Environmental Monitor" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Env Monitor" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Critical CSS (inline small amount for faster loading) -->
    <style>
        /* Critical above-the-fold styles */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
            color: #111827;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Hide loading screen when app loads */
        .app-loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        /* Dark mode detection */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }

        /* Prevent flash of unstyled content */
        #app {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .app-ready #app {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Smart Environmental Monitor</div>
        <div class="loading-subtext">Initializing IoT system...</div>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        ">
            <h1 style="color: #111827; margin-bottom: 20px;">JavaScript Required</h1>
            <p style="color: #6b7280; max-width: 500px; line-height: 1.6;">
                Smart Environmental Monitor requires JavaScript to function properly.
                Please enable JavaScript in your browser settings and refresh the page.
            </p>
            <p style="color: #6b7280; font-size: 14px; margin-top: 20px;">
                This application uses modern web technologies to provide real-time
                environmental monitoring and device control capabilities.
            </p>
        </div>
    </noscript>

    <!-- App Initialization Script -->
    <script>
        // Remove loading screen when app is ready
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.body.classList.add('app-loaded');
                document.body.classList.add('app-ready');

                // Remove loading screen from DOM after transition
                setTimeout(function () {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 1000); // Show loading for at least 1 second
        });

        // Error handling for app initialization
        window.addEventListener('error', function (e) {
            console.error('App initialization error:', e);

            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                            Application Error
                        </div>
                        <div style="font-size: 14px; opacity: 0.9;">
                            Failed to load the application. Please refresh the page.
                        </div>
                        <button 
                            onclick="window.location.reload()" 
                            style="
                                margin-top: 20px;
                                padding: 10px 20px;
                                background: rgba(255, 255, 255, 0.2);
                                border: 1px solid rgba(255, 255, 255, 0.3);
                                color: white;
                                border-radius: 6px;
                                cursor: pointer;
                                font-size: 14px;
                            "
                        >
                            Refresh Page
                        </button>
                    </div>
                `;
            }
        });

        // Theme detection and application
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();

        // Performance monitoring (development only)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.addEventListener('load', function () {
                // Log performance metrics
                setTimeout(function () {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('üìä App Performance Metrics:');
                    console.log('  DOM Content Loaded:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
                    console.log('  Load Complete:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
                    console.log('  Total Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
                }, 1000);
            });
        }

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('‚úÖ Service Worker registered successfully');

                        // Check for updates
                        registration.addEventListener('updatefound', function () {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', function () {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // New update available
                                        console.log('üîÑ New app version available');
                                    }
                                }
                            });
                        });
                    })
                    .catch(function (error) {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }

        // Connection status monitoring
        window.addEventListener('online', function () {
            console.log('üåê Connection restored');
        });

        window.addEventListener('offline', function () {
            console.log('üì° Connection lost - working offline');
        });
    </script>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
